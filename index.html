<!DOCTYPE html>
<html>
  <head>
    <title>MY WEATHER</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6bf0bd0943.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!--overall container-->
    <div class="container">
      <div class="row align-items-center">
        <!--search form-->
        <div class="col-12">
          <form id="search-city">
            <div class="row align-items-center">
              <div class="col-sm-4" id="myCity">
               Kyiv
              </div>
              <div class="col">
                <input
                  type="text"
                  placeholder="Enter your city"
                  class="cityinput"
                  id="city-input"
                />
                <button class="searchbutton" id="searchBtn">Search</button>
                <button class="searchbutton" id="currentBtn">Current</button>
              </div>
            </div>
          </div>          
        </form>
          <!--end of search form-->
          <!--left part with today's weather-->

          <div class="row bigrow">
            <div class="col">
          <div class="col-md-12">
                  <i class="sunlarge fa-solid fa-sun"></i>
            <div class="col-md-12">Sunny</div>
       <div class="col-md-12 todaytemp">
                  +<span id="myTemp">25</span>°
                  <div class="btn-group-vertical">
                    <button type="button" class="btn btn-info" id="celBtn">C</button>
                    <button type="button" class="btn btn-outline-info" id="FarBtn">
                      F
                    </button>
                  </div>
                </div>
                <div class="col-md-12" id="current-date">Saturday, 21 May 2022</div>
                <div class="col-md-12" id="current-time">1:18</div>
              </div>
            </div></div>
            <!--Sunday-->

            <div class="card daysofweek" style="width: 8rem;">
              <div class="card-body list-group">
                <div class="card-title item1" id="day1">Sun</div>
                <div class="card-text emoji">
                  <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <div class="card-text item2">Partly cloudy</div>
                <div class="card-footer item2"><strong>+20° C</strong></div>
              </div>
            </div>
            <!--Monday-->

            <div class="card daysofweek" style="width: 8rem;">
              <div class="card-body list-group">
                <div class="card-title item1" id="day2">Mon</div>
                <div class="card-text emoji">
                  <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <div class="card-text item2">Partly cloudy</div>
                <div class="card-footer item2"><strong>+20° C</strong></div>
              </div>
            </div>
            <!--Tuesday-->

            <div class="card daysofweek" style="width: 8rem;">
              <div class="card-body list-group">
                <div class="card-title item1" id="day3">Tue</div>
                <div class="card-text emoji">
                  <i class="fa-solid fa-cloud-rain"></i>
                </div>
                <div class="card-text item2">Rainy</div>
                <div class="card-footer item2"><strong>+19° C</strong></div>
              </div>
            </div>
            <!--Wednesday-->

            <div class="card daysofweek" style="width: 8rem;">
              <div class="card-body list-group">
                <div class="card-title item1" id="day4">Wed</div>
                <div class="card-text emoji">
                  <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <div class="card-text item2">Partly cloudy</div>
                <div class="card-footer item2"><strong>+22° C</strong></div>
              </div>
            </div>
            <!--Thusrsday-->

            <div class="daysofweek card" style="width: 8rem;">
              <div class="card-body list-group">
                <div class="card-title item1" id="day5">Thu</div>
                <div class="card-text emoji">
                  <i class="fa-solid fa-sun"></i>
                </div>
                <div class="card-text item2">Sunny</div>
                <div class="card-footer item2"><strong>+25° C</strong></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small> <a href="https://github.com/Nadiiva/my_weather_app_repos" target="_blank">Open source code</a> by Nadiia Ivanova</small>
    </div>

    <script src="index.js"></script>
  </body>
</html>
